<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>UAC on UVa</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>UAC on UVa <small>Tracking student activity</small></h1>
        </div>
        <div class="col-md-8">
            <h2>Top problem solvers (last 15 days)</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>User</th>
                        <th>Ploblems solved</th>
                    </tr>
                </thead>
                <tbody id="top-solvers"></tbody>
            </table>
        </div>
        <div class="col-md-12">
            <h2>Last submissions</h2>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Problem</th>
                            <th>Verdict</th>
                            <th>Lang</th>
                            <th>Time</th>
                            <th>Submit time</th>
                        </tr>
                    </thead>
                    <tbody id="submissions-table"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        var uhuntIds = [473758, 747557, 69018, 112909, 124951,
                        635965, 692076, 793336, 824274];
    </script>
    <script src="js/util.js"></script>
    <script src="js/model.js"></script>
    <script src="js/last_submissions.js"></script>
    <script src="js/top_solvers.js"></script>
</body>

</html>
